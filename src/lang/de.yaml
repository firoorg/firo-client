      Wir schlagen vor, jetzt einige Mints zu machen. Dies erhöht die Anonymität
      und stellt sicher, dass anonymisierte Coins bereitstehen wenn sie
      ausgegeben werden sollen. Möchtest du unseren Vorschlag jetzt prüfen?
    title: Mint-Empfehlung prüfen
  flyout-unlock-client:
    button__unlock-mint--primary: Entsperren und anonymisieren
