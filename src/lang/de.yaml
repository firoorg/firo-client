onboarding:
  confirm-passphrase:
    button__confirm-passphrase--primary: Passphrase bestätigen
    button__create-other-passphrase--secondary: Zurück
    description: >-
      Bitte bestätigen Sie Ihre Passphrase, um sicherzustellen, dass Sie sie
      richtig eingegeben haben. Ab jetzt wird diese Passphrase benötigt, um Ihre
      Transaktionen zu autorisieren.
    placeholder__confirm-passphrase: Passphrase bestätigen
    title: Bitte bestätige deine Passphrase
  create-passphrase:
    button__generate-passphrase--primary: Passphrase generieren
    button__set-passphrase--primary: Passphrase festlegen
    description: >-
      Um deine Coins zu schützen, ist es wichtig, eine starke Passphrase zu
      wählen. Bitte stelle sicher, dass sie Klein-und Großbuchstaben, Zahlen und
      Sonderzeichen enthält. Wir empfehlen, einen Passwortmanager zu verwenden.
    dictionary__passphrase: Zcoin
    placeholder__enter-passphrase: Passphrase eingeben
    title: Coins absichern!
  final-passphrase-confirmation:
    button__confirm-passphrase--primary: 'OK, Client sperren.'
    button__create-other-passphrase--secondary: Lieber nochmal anfangen
    description: Der Client wird gesperrt und der Client neugestartet
    title: Achtung!
    warning__loose-coins: >-
      Wenn Sie Ihre Passphrase verlieren, verlieren Sie den Zugang zu Ihren
      Coins! Bitte stell sicher, dass du dich an deine Passphrase erinnerst oder
      sie an einem sicheren Ort gespeichert hast.
  intro-screen:
    button__start--primary: Los geht's!
    description: >-
      Vielen Dank, dass du den Zcoin Client heruntergeladen hast! Damit hast du
      den ersten Schritt in Richtung private Finanzen unternommen. Klick auf den
      Button um mit der Einrichtung zu beginnen.
    title: Willkommen!
  location-daemon-restart:
    description: 'Kleinen Augenblick, das dauert nicht länger als ne Minute...'
    title: Speicherort wird eingerichtet
  location-daemon-restart-loading-blockchain:
    description: Die Blockchain wird geladen. Gleich geht's weiter!
    title: Blockchain wird initialisiert
  location-daemon-restart-loading-wallet:
    description: Die Daten aus deinem Wallet werden geladen. Das dauert einen Moment.
    title: Client wird eingerichtet
  location-daemon-restart-success:
    description: >-
      Der angegebene Ort ist jetzt als Speicherort für die Blockchain
      festgelegt.
    title: Speicherort eingerichtet!
  make-request-first:
    mint:
      button__linkToCreatePaymentRequest: Zahlungsanfrage
      description: >-
        Bevor du Coins anonymisieren kannst, musst du zunächst welche empfangen.
        Hierzu solltest du eine {linkToCreatePaymentRequest} erstellen
      title: Sieht so aus als hättest du keine Coins
  on-request:
    description: >-
      Erstellen Sie eine <strong>Zahlungsanforderung</ strong>, um einige davon
      zu erhalten. Zahlungsanfragen sind einmalige Zahlungskanäle für bestimmte
      Transaktionen, z. B. die Überweisung von Coins von einer Exchange. <br>
      Zum schnellen Aufrufen oder Gruppieren von Zahlungen, kannst du im Label
      einer Zahlungsanforderung <strong>#hastags</ strong> verwenden.
    title: Sieht so aus als hättest du keine Coins
  passphrase-daemon-restart:
    description: 'Das dauert jetzt ein, zwei Minütchen...'
    title: Verschlüsselung läuft
  passphrase-daemon-restart-success:
    description: >-
      Der Client ist jetzt verschlüsselt. Von nun an ist die angegebene
      Passphrase immer erforderlich, um Coins zu bewegen.
    title: Client erfolgreich gesperrt!
  process-mints:
    button__add-selection--primary: Verhältnis wiederherstellen
    description: >-
      Entsprechend deiner Einstellungen möchtest du ein Verhältnis von
      {percentToHoldInZerocoin} zwischen privaten und öffentlichen coins
      beibehalten. Aufgrund der jüngsten Transaktionen ist dieses Verhältnis nun
      nicht mehr im Gleichgewicht.

      Daher empfehlen wir so bald wie möglich
      {verbleibendesXzcToFulFillPercentageToHoldInZerocoin} zu minten. Dadurch
      wird sichergestellt, dass du immer private Coins hast wenn du sie
      brauchst.
    title: Bleib anonym und flexibel
  set-blockchain-location:
    button__confirm-selection--primary: Jetzt einrichten!
    button__select-folder--primary: Speicherort auswählen
    button__select-location--primary: Speicherort auswählen
    button__use-default-location--secondary: Standard benutzen
    description: >-
      Bitte wählen Sie einen Ort, an dem die Blockchain gespeichert wird. Da sie
      mit der Zeit wachsen wird, stell bitte sicher, dass genügend Platz zur
      Verfügung steht. Du kannst die Blockchain auch auf einer externen
      Festplatte speichern. Sorg nur dafür, dass sie angeschlossen ist bevor du
      den Client startest!
    title: Speicherort für Blockchain wählen
  set-private-amount:
    button__confirm-selection--primary: Los geht's!
    description: >-
      Bitte wähle aus, welcher Prozentsatz deiner Coins in privaten und
      öffentlichen Münzen gehalten werden soll. Öffentliche Transaktionen sind,
      wie bei jedem anderen Coin für alle sichtbar, können aber jederzeit in
      private Coins umgewandelt werden. Bei diesen privaten Coins wird die
      komplette Transaktionshistorie entfernt und es scheint, als würde sie aus
      dem Nichts kommen.
    label__private: Privat
    label__public: Öffentlich
    title: Bleib anonym und flexibel
